<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="testShit.js"></script>
</head>
<body>
    <div id="globalContainer">
        <h1>Rock, Paper, Scissors</h1>
        <p id="roundsToBePlayed"></p>
        <div class="playersContainer">
            <div class="playerNameInputContainer">
                <p class="p1p2">Player 1</p>
                <input type="text" name="player1" placeholder="Write your name" class="playerNameInput">
            </div>
            <div class="playerRPSContainer">
                <p class="playerName"></p>
<!--                <p class="rps"><img class="rpsImage"></p>-->
            </div>
            <div class="playerNameInputContainer">
                <p class="p1p2">Player 2</p>
                <input type="text" name="player2" placeholder="Write your name" class="playerNameInput">
            </div>
           
            <div class="playerRPSContainer">
                <p class="playerName"></p>
                
            </div>
        </div>
        <div id="scoreGlobalContainer">
            <p id="theScore">SCORE</p>
            <div class="scoreContainer">
                <p class="score"></p>
                <p class="score"></p>
            </div>
        </div>
        <div id="imageContainer">
            <p class="rps"><img class="rpsImage"></p>
            <p class="rps"><img class="rpsImage"></p>
        </div>
        <div id="selectGameTypeContainer">
            <h2 class="letter-spacing-1em" id="selectGameTypeH2">Select game type</h2>
            <form>
                <p class="letter-spacing-1em"><input type="radio" name="gameType" value="infinite" id="infinite" checked>Infinite</p>
                <p class="letter-spacing-1em"><input type="radio" name="gameType" value="rounds" id="rounds">Rounds</p>
            </form>
            <select id="selectRounds">
                <option>1 out of 2</option>
                <option>2 out of 3</option>
                <option>3 out of 5</option>
                <option>4 out of 7</option>
                <option>5 out of 9</option>
                <option>6 out of 11</option>
                <option>7 out of 13</option>
                <option>8 out of 15</option>
                <option>9 out of 17</option>
                <option>10 out of 19</option>
            </select>
        </div>
        <input type="submit" value="Play!" name="play" id="play">
        <p class="results"></p>
        
        <input type="button" value="Roll!" name="roll" id="roll">
        <input type="button" value="Reset score" name="reset_score" id="resetScore">
        <input type="button" value="Change players" name="change_players" id="changePlayers">
    </div>
    <script src="script.js"></script>
</body>
</html>
