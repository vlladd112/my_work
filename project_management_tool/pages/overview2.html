<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Management Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../views/overviewPage2.js"></script>
</head>

<body>
    <h1>Project overview</h1>
    <article>
        <h2>Sprints</h2>
        <div class="wrapper">
            <label id="sprintsLable">Select sprint:</label>
            <select id="sprintSelect"></select>
        </div>
        <h2>Issues</h2>
        <div class="wrapper">
            <label id="issuesLable">Select issue:</label>
            <select id="issueSelect"></select>
        </div>
        <div id="statusesContainer">
            <div class="wrapper"><label id="newLabel">New:&nbsp;</label><span id="newSpan"></span>
                <ul>
                    <li>Features:<span id="newFeatureSpan"></span></li>
                    <li>Bugs:<span id="newBugSpan"></span></li>
                    <li>Tasks:<span id="newTaskSpan"></span></li>
                </ul>
            </div>
            <div class="wrapper"><label id="inProgressLable">In progress:</label><span id="inProgressSpan"></span>
                <ul>
                    <li>Features:<span></span></li>
                    <li>Bugs:<span></span></li>
                    <li>Tasks:<span></span></li>
                </ul>
            </div>
            <div class="wrapper"><label id="feedbackLable">Feedback:</label><span id="feedbackSpan"></span>
                <ul>
                    <li>Features:<span></span></li>
                    <li>Bugs:<span></span></li>
                    <li>Tasks:<span></span></li>
                </ul>
            </div>
            <div class="wrapper"><label id="reworkLabel">Rework:</label><span id="reworkSpan"></span>
                <ul>
                    <li>Features:<span></span></li>
                    <li>Bugs:<span></span></li>
                    <li>Tasks:<span></span></li>
                </ul>
            </div>
            <div class="wrapper"><label id="resolvedLabel">Resolved:</label><span id="resolvedSpan"></span>
                <ul>
                    <li>Features:<span></span></li>
                    <li>Bugs:<span></span></li>
                    <li>Tasks:<span></span></li>
                </ul>
            </div>
            <div class="wrapper"><label id="readyLabel">Ready for Testing:</label><span id="readySpan"></span>
                <ul>
                    <li>Features:<span></span></li>
                    <li>Bugs:<span></span></li>
                    <li>Tasks:<span></span></li>
                </ul>
            </div>
        </div>
    </article>
</body>

</html>
