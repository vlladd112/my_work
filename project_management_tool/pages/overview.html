<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Management Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../views/overviewPage.js"></script>
</head>

<body>
    <h1>Project overview</h1>
    <article>
        <h4>Sprints</h4>
        <label id="sprintsLable">Sprints:</label><span id="sprintsSpan"></span>
        <h4>Issues</h4>
        <div><label id="newLabel">New:</label><span id="newSpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
        <div><label id="inProgressLable">In progress:</label><span id="inProgressSpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
        <div><label id="feedbackLable">Feedback:</label><span id="feedbackSpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
        <div><label id="reworkLabel">Rework:</label><span id="reworkSpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
        <div><label id="resolvedLabel">Resolved:</label><span id="resolvedSpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
        <div><label id="readyLabel">Ready for Testing:</label><span id="readySpan"></span><ul><li>Features<span></span></li><li>Bugs<span></span></li><li>Tasks<span></span></li></ul></div>
    </article>
</body>
    
</html>
