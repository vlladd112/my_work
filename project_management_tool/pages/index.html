<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Management Tool</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="../models/classes.js"></script>
    <script src="../views/mainPageViews.js"></script>
</head>
<body>
    <header>
        <h1 id="projectName"></h1>
    </header>
    <main>
        <div>
            <button id="overviewBtn">Overview</button>
            <button id="filterBtn">Filter</button>
        </div>
        <article id="mainPageArticle">
            <section id="sprintSection">
                <h2>Create sprint</h2>
                <div id="sprintInputContainer">
                    <input id="sprintId" type="hidden">
                    <label>Name</label>
                    <input id="sprintName" placeholder="Name">
                    <button id="createSprint">Create sprint</button>
                </div>
                <div id="sprintsDisplay">
                    <h4>Sprints List</h4>
                    <ul id="sprintsContainer">
                        
                    </ul>
                </div>
            </section>
            <section id="issueSection">
                <h2>Create issue</h2>
                <form id="createIssueInputContainer">
                    <input id="issueId" type="hidden" placeholder="id">
                    <label>Name </label>
                    <input id="issueName" placeholder="Name">
                    <label>Type </label>
                    <select id="issueType" placeholder="Type">
                        <option id="typeFeature"></option>
                        <option id="typeBug"></option>
                        <option id="typeTask"></option>
                    </select>
                    <label>Sprint </label>
                    <select id="issueSprint" placeholder="Sprint">
                    
                    </select>
                    <input id="issueCreatedBy" placeholder="Created by" type="hidden">
                    <label>Asignee </label>
                    <select id="issueAssignee" placeholder="Assignee">
                    
                    </select>
                    <label>Status </label>
                    <select id="issueStatus" placeholder="Status" value="Status">
                        <option id="statusNew"></option>
                    </select>
                    <input id="issueComments" placeholder="Comments" type="hidden">
                    <input id="issueUpdatedAt" placeholder="Updated at" type="hidden">
                    <input id="issueCreatedAt" placeholder="Created at" type="hidden">
                    <label id="taskLabel">Tasks<br></label>
                    <div id="issueTask" placeholder="Task">
                        <div id="checkedTasks">
                        
                        </div>
                        <div id="uncheckedTasks">
                        
                        </div>
                    </div>
                    <label>Description</label>
                    <textarea id="issueDescription" placeholder="Description"></textarea>
                    <button id="createIssue">Create issue</button>
                </form>
                <div id="divIssues">
                    <h4>Issues List</h4>
                    <div id="issuesContainer">
                        
                    </div>
                </div>
            </section>
        </article>
    </main>
    <footer></footer>
</body>

</html>
