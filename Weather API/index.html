<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Weather API</title>
        <script type="text/javascript" src="models/weather.js"></script>
        <script type="text/javascript" src="views/displayWeather.js"></script>
    </head>
    <body>
        <h1>Weather in Romania</h1>
        <select id="selectCity">
            <option id="bucuresti">Bucuresti</option>
            <option id="cluj_napoca">Cluj-Napoca</option>
            <option id="constanta">Constanta</option>
            <option id="iasi">Iasi</option>
            <option id="timisoara">Timisoara</option>
        </select>
        <input type="submit" id="submit">
        <div id="Units">
            <input type="radio" name="SI">
            <input type="radio" name="Imperial">
        </div>
        <div id="language">
            <input type="radio" name="English">
            <input type="radio" name="Romana">
        </div>
        <p>Time: <span id="timeSpan"></span></p>
        <p>Temperature: <span id="temperatureSpan"></span></p>
        <p>Summary: <span id="sumarrySpan"></span></p>
        <p>Humidity: <span id="humiditySpan"></span></p>
        <p>Precipitation probability: <span id="precipProbabilitySpan"></span></p>
        <p>Pressure: <span id="pressureSpan"></span></p>
        <p>Icon: <span id="iconSpan"></span></p>
    </body>
</html>
