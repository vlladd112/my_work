<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Weather API</title>
        <script type="text/javascript" src="models/weather.js"></script>
        <script type="text/javascript" src="views/displayWeather.js"></script>
    </head>
    <body>
        <h1 id="h1Title" >Weather in Romania</h1>
        <select id="selectCity">
            <option id="bucuresti">Bucuresti</option>
            <option id="cluj_napoca">Cluj-Napoca</option>
            <option id="constanta">Constanta</option>
            <option id="iasi">Iasi</option>
            <option id="timisoara">Timisoara</option>
        </select>
        <input type="submit" id="submit">
        <div >
            <form id="units"><span id="unitsSpan">Unit</span>
                <p><input id="siUnitsRadioBtn" type="radio" name="units" value="si" checked>SI</p>
                <p><input id="usUnitsRadioBtn" type="radio" name="units" value="us">Imperial</p>
            </form>
        </div>
        <div>
            <form id="language"><span id="languageSpan">Language</span>
                <p><input id="roLangRadioBtn" type="radio" name="language" value="ro" checked>Română</p>
                <p><input id="enLangRadioBtn" type="radio" name="language" value="en">English</p>
            </form>
        </div>
        <div id="resultsContainer">
            <p><span id="timeParag">Time:</span> <span id="timeSpan"></span></p>
            <p><span id="temperatureParag">Temperature:</span> <span id="temperatureSpan"></span></p>
            <p><span id="sumarryParag">Sumarry:</span> <span id="sumarrySpan"></span></p>
            <p><span id="humidityParag">Humidity:</span> <span id="humiditySpan"></span></p>
            <p><span id="precipitationParag">Precipitation probability:</span> <span id="precipProbabilitySpan"></span></p>
            <p><span id="pressureParag">Pressure:</span> <span id="pressureSpan"></span></p>
            <p><span id="iconParag">Icon:</span> <span id="iconSpan"></span></p>
        </div>
    </body>
</html>
