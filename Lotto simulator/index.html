<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lotto simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <h1>Lotto simulator</h1>
    </header>
    <article id="globalContainer">

        <div id="numbersInputContainer">
            <p>This is a lotto simulator (eg: 6/49 - generates 6 random numbers between 1 and 49); <br>*first nr: 1-10; *second nr: 1-99; *second nr can't be smaller than the first.</p>
            <div class="inputContainer">
                <input type="number" min="1" max="10" class="numbersInput" id="amountOfNumbers">
                <p>/</p>
                <input type="number" min="" max="99" class="numbersInput" id="upToNumbers">
            </div>
        </div>
        <div id="result"></div>
        <input type="button" value="Generate numbers" name="generate numbers" id="generate">
    </article>
    <footer>&copy; Vlad Andriev</footer>
    <script src="scriptFinal.js"></script>
</body>

</html>
